<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos | Curso Práctico de JS</title>
</head>
<body>
    <header>
        
    <h1>
        Porcentajes y Descuentos
    </h1>
    <p>Este es el segundo taller del curso práctico de javascript</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>
        <form>
            <label for="inputPrice">
            Escribe el precio de tu producto:
            </label>
            <input type="number" id="inputPrice"/>

            <label for="inputDiscount">
                Escribe el descuento de tu producto:
            </label>
            <input type="number" id="inputDiscount"/>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio del descuento
            </button>
            
            <p id="resultP"></p>
        </form>
    </section>
    <section>
        <h3>Cupones!</h3>
        <label for="cupons">Escribe tu cupón!</label>
        <input type="text" id="cupons">
        <button type="button" onclick="recognizeCupons()">Submit</button>
        <p id="resultC"></p>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
