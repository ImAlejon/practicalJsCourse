<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras  geométricas | Curso Práctico de JS</title>
</head>
<body>
    <header>
    <h1>
        Figuras geométricas
    </h1>
        <p>
            Este es el primer taller del curso práctico de Javascript
        </p>
    </header>
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado
        </h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <form>
            <label for="InputTriangulo">Escribe los datos del triángulo (lados y base):</label>
            <input id="InputTrianguloLadoUno" type="number" placeholder="Lado Uno"/>
            <input id="InputTrianguloLadoDos" type="number" placeholder="Lado Dos"/>
            <input id="InputTrianguloBase" type="number" placeholder="Base"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un circulo</h2>
        <form>
            <label for="InputCirculo"></label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <script src="./figures.js"></script>
</body>
</html>
